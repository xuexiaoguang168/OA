<body>
<table width="587" border="0" align="center">
  <tr>
    <td width="581" align="center"><div align="center"><span class="help_title"><br>
      邮箱配置</span></div>
        <br></td>
  </tr>
  <tr>
    <td>“个人信箱”下的“邮箱配置”是用于初次使用邮箱，或者对邮箱修改和删除操作。</td>
  </tr>
  <tr>
    <td><div align="center"><img src="img/configmail.gif" width="824" height="514"></div></td>
  </tr>
  <tr>
    <td><p>增加邮箱：</p></td>
  </tr>
  <tr>
    <td height="36">填写“邮箱地址”、“用户名”、“密码”、“邮件服务器”、“POP3端口”、及“SMTP端口”。
    <p align="left">　　点击“提交”按钮，完成帐户的建立，</p></td>
  </tr>
  <tr>
    <td>注：要知道免费邮箱正确的服务器地址，一般可以通过登陆免费邮箱页面（或者可能的话，直接咨询邮件系统管理员），在帮助中会告诉您POP3和SMTP的填写方法的。</td>
  </tr>
</table>
</body>
</html>
