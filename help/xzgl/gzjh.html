<table width="587" border="0" align="center">
  <tr>
    <td width="581" align="center"><div align="center"><span class="help_title"><br>工作计划</span></div><br></td>
  </tr>
  <tr>
    <td>“工作计划”分为“我参与的计划”、“我拟定的计划”、“添加计划”、“查询计划”和“计划类型”三部分。</td>
  </tr>
  <tr>
    <td>1.“我参与的计划”显示本人参与的计划详细信息。以及修改、删除操作。</td>
  </tr>
  <tr>
    <td><div align="center"><img src="xzglimg/gzjhw.gif" width="608" height="195" /></div></td>
  </tr>
  <tr>
    <td><p>2.“我拟定的计划”由本人拟定的计划。</p></td>
  </tr>
  <tr>
    <td><img src="xzglimg/gzjhw1.gif" width="607" height="361" /></td>
  </tr>
  <tr>
    <td>3.“添加计划”模块主要为部门和单位负责人制定，拥有该模块应用权限的用户可新建和管理自己管辖范围内的工作计划。工作计划的发布范围可指定多个部门，提交后发布人仍可修改工作计划内容。</td>
  </tr>
  <tr>
    <td><img src="xzglimg/gzjhc.gif" width="548" height="340" /></td>
  </tr>
  <tr>
    <td>4. “工作计划类型设置”可添加计划类型，如下图所示：</td>
  </tr>
  <tr>
    <td><img src="xzglimg/gzjhtype.gif" width="573" height="191" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
