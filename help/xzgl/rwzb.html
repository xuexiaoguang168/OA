<body>
<table width="587" border="0" align="center">
  <tr>
    <td width="581" align="center"><div align="center"><span class="help_title"><br>任务督办</span></div><br></td>
  </tr>
  <tr>
    <td>“行政管理”下的“任务督办”是用于显示检查任务办理情况。如下图：
    <div align="center"></div></td>
  </tr>
  <tr>
    <td><p><img src="xzglimg/rwzb.gif"  /></p>    </td>
  </tr>
  <tr>
    <td>点击“未完成”显示所有未完成的任务。</td>
  </tr>
  <tr>
    <td>点击“已完成”显示所有已完成的任务。</td>
  </tr>
  <tr>
    <td>点击“已作废”显示所有已作废的任务。</td>
  </tr>
  <tr>
    <td>点击“全部”显示所有全部的任务。</td>
  </tr>
  <tr>
    <td>发起任务是树型方式组织展开任务。点击“发起任务”出现下图：</td>
  </tr>
  <tr>
    <td><img src="xzglimg/rwzb1.gif" width="797" height="400"></td>
  </tr>
  <tr>
    <td>填入相关信息后，点击&quot;发起任务&quot;将自动跳转到发起任务页面。</td>
  </tr>
  <tr>
    <td>分配任务:将任务指定分配给某人。点击任务列表中的标题，出现下图：</td>
  </tr>
  <tr>
    <td><img src="xzglimg/rwzb3.gif" width="805" height="271"></td>
  </tr>
  <tr>
    <td>点击“分配任务”如图：</td>
  </tr>
  <tr>
    <td><img src="xzglimg/rwzb4.gif" width="827" height="438"></td>
  </tr>
  <tr>
    <td>点击选择承办人。选取“承办人”后填入相关任务信息。点击“确定”分配任务完成。</td>
  </tr>
  <tr>
    <td>汇报办理结果：将任务完成情况汇报给发起人，同发起子任务操作类似。</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
