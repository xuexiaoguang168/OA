<table width="508" height="1083" border="0" align="center">
  <tr>
    <td width="502" height="46" align="center"><div align="center"><span class="help_title"><br>短消息</span></div><br></td>
  </tr>
  <tr>
    <td height="23">“个人助理”下的“短消息”。收信人在30秒内可以收到短信，收信人屏幕上会弹出一个提示窗口，提示查看短信，收件人如果已看过该短信，点击“我知道了”则不再提醒，点击“删除短信”则该短信不再保存，点击“回复短信”则可直接回复。
    <div align="center"></div></td>
  </tr>
  <tr>
    <td height="318"><p><img src="img/message.gif" width="347" height="284" /></p></td>
  </tr>
  <tr>
    <td height="23"><p>&nbsp;&nbsp;点击菜单项“短信息”里短信息可以查看所有未删除的短信息。查看短信时，点击标题。点击“回复短信”则可直接回复</td>
  </tr>
  <tr>
    <td height="23">&nbsp;&nbsp;<img src="img/messager.gif" width="337" height="262" /></td>
  </tr>
  <tr>
    <td height="15"><p>点击“撰写”，“选择用户”选择接收者，可添加附件。若要存放“草搞箱”点击“存草稿”。</p>    </td>
  </tr>
  <tr>
    <td height="294"><img src="img/messagew.gif" width="345" height="284" /></td>
  </tr>
  <tr>
    <td height="23"><p>短消息群发：</p>    </td>
  </tr>
  <tr>
    <td height="15">&nbsp;&nbsp;点击“撰写”然后点击“群发”进入如图：</td>
  </tr>
  <tr>
    <td height="15"><img src="img/messagese.gif" width="318" height="321"></td>
  </tr>
  <tr>
    <td height="15"> &nbsp;然后添加相关内容。点击“发送”就可以短信群发了。</td>
  </tr>
  <tr>
    <td height="15">&nbsp;</td>
  </tr>
</table>
