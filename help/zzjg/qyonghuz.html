<body>
<table width="839" height="1561" border="0" align="center">
  <tr>
    <td width="833" height="40" align="center"><div align="center" class="help_title"><span class="head"><br>用户组管理</span></div><br></td>
  </tr>
  <tr>
    <td height="17">&nbsp;&nbsp;“权限管理”下的“用户组管理”增加每个用户组的权限。界面如下图：</td>
  </tr>
  <tr>
    <td height="295"><div align="center"><img src="images/qyonghuz.gif" width="831" height="291" /></div></td>
  </tr>
  <tr>
    <td height="17">添加用户组: 点击“添加”按钮后出现如下图所示 : </td>
  </tr>
  <tr>
    <td height="317"><img src="images/qyonghuz1.gif" width="833" height="313" /></td>
  </tr>
  <tr>
    <td height="17">输入“编号”和“描述”提交，即可添加用户组。</td>
  </tr>
  <tr>
    <td height="17">编辑用户组：点击“编辑”出现下图所示：</td>
  </tr>
  <tr>
    <td height="312"><img src="images/yonghuzhu2.gif" width="831" height="308" /></td>
  </tr>
  <tr>
    <td height="17">输入“编号”和“描述”提交，即可修改用户组。</td>
  </tr>
  <tr>
    <td height="17">用户组权限管理：点击“权限”出现如下界面</td>
  </tr>
  <tr>
    <td height="395"><div align="center"><img src="images/yonghuz.gif" width="561" height="391" /></div></td>
  </tr>
  <tr>
    <td height="17">选取角色编码即设置为该用户所属用户组。</td>
  </tr>
  <tr>
    <td height="17">选取权限列表，将设置为该用户所具有的权限。</td>
  </tr>
  <tr>
    <td height="17">用户：点击用户显示该用户下的用户组。（注：添加该用户组下的用户在“用户管理”里面点击设置。）</td>
  </tr>
  <tr>
    <td height="17">删除用户组：点击删除用户组，即可删除该用户组。</td>
  </tr>
</table>
