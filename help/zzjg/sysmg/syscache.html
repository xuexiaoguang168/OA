  <tr>
    <td>&nbsp;&nbsp;“系统管理”下的“系统缓存”是显示JavaVM(Java虚拟机）内存信息。页面如下：</td>
  </tr>
  <tr>
    <td><div align="center"><img src="../images/syscache.gif" width="833" height="513" /></div></td>
  </tr>
  <tr>
    <td>1.停用：停止使用缓存。</td>
  </tr>
  <tr>
    <td>2.清除所有缓存：清楚本机上的所有缓存。</td>
  </tr>
  <tr>
    <td>3.刷新配置文件：重新刷新缓存配置文件。</td>
  </tr>
