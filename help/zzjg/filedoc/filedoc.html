<table width="587" border="0" align="center">

    <td width="581" align="center"><div align="center"><span class="help_title"><br>
      文件目录
    </span></div><br></td>
  </tr>
  <tr>
    <td>&nbsp;&nbsp;“超级管理”下的“文件目录”是对文件柜目录进行增加节点、添加子目录、修改、删除操作。下面文件目录：</td>
  </tr>
  <tr>
    <td><div align="center"><img src="../images/filedoc.gif"  /></div></td>
  </tr>
  <tr>
    <td>&nbsp;&nbsp;“添子目录”点击该目录的“父目录”然后点击“添子目录”</td>
  </tr>
  <tr>
    <td>&nbsp;&nbsp;“上移/下移”选中该目录，然后点击“上移/下移”就可以上移下移该目录。</td>
  </tr>
  <tr>
    <td>&nbsp;&nbsp;“删除”选中该目录，然后点击“删除”就可以删除该目录。&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;&nbsp;“管理”对该目录下进行添加、删除、修改等操作。</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
