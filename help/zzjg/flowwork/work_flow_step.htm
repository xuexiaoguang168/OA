      </span></div>
          <br /></td>

    <tr>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;可视化的工作流定制端能够直观的描绘出用户的业务流程达到“所见即所得”的目的。可视化的工作流定制端是实现复杂业务逻辑流程的基础，采用“拖拉”的方式使得定制流程更为简单，对用户的要求降到了最低情况，用户不需要了解任何工作流的运行原理及变量设置,即可定制出强大的业务处理流程。</td>
    </tr>
    
    <tr>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;在创建可视化流程时，需要进入ＯＡ拥用创建工作流程权限用户才可创建可视化工作流。具体创建成可参照以下步骤：</td>
