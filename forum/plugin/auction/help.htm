  <tr>
    <td bgcolor="#FFFFFF"><p class="style2">【同城交易】:</p>
      <p class="style2">&nbsp;&nbsp;&nbsp;&nbsp;本功能作为论坛的插件，与论坛高度集成，充分利用了论坛发布信息的强大功能，使得论坛与交易能够相互促进，提高人气。此插件需与“百姓信息”插件联用。</p>
      <p class="style2"> &nbsp;&nbsp;&nbsp;&nbsp;1、用户可以在版块中发布自己的商品，并可以开设自己的小店，在版块中发布的商品会自动在商店页面中呈现。<br>
         &nbsp;&nbsp;&nbsp;&nbsp;2、用户可以发起拍卖和一口价两种形式的商品，或者是仅供展示的商品<br>
         &nbsp;&nbsp;&nbsp;&nbsp;3、用户在“百姓信息”中发布的信息会动态展现在自己的商店首页上。<br>
          &nbsp;&nbsp;&nbsp;&nbsp;4、商店有数个仿淘宝的模板可供用户选择。<BR>
