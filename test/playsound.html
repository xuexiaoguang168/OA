<html xmlns="http://www.w3.org/1999/xhtml">

<title>无标题文档</title>

<SCRIPT language=javascript>
<!--
function MM_controlSound(sndAction,_sndObj) { //v2.0
	var sndObj = eval( _sndObj );
	if (sndObj != null) {
		if (sndAction=='stop') {
			sndObj.stop();
		} else {
			if (navigator.appName == 'Netscape' ) {
					sndObj.play();
			} else {
				if (document.MM_WMP_DETECTED == null) {
					document.MM_WMP_DETECTED = false;
					var i;
					for( i in sndObj )
						if ( i == "ActiveMovie" ) {
							document.MM_WMP_DETECTED = true;
							break; 
						}
				}
				if (document.MM_WMP_DETECTED)
					sndObj.play();
				else if ( sndObj.FileName )
					sndObj.run();
			}
		}
	}
}
//-->
</SCRIPT>
<body>

<div id="Layer2" ><a href="#" onClick="MM_controlSound('play','document.player','../sounds/msg.wav')" target="_self">播放背景音乐</a></div>
<div id="Layer3" ><a href="#" onClick="MM_controlSound('stop','document.player','../sounds/msg.wav')" target="_self">关闭背景音乐</a></div>
<EMBED NAME='player' SRC='../sounds/msg.wav' LOOP=false AUTOSTART=false MASTERSOUND HIDDEN=true WIDTH=100 HEIGHT=50>
</EMBED> 
</div>
</body>
</html>
