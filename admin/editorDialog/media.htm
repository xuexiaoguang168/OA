<HTML><HEAD><TITLE>媒体文件属性</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">

	FONT: 9pt "宋体", Verdana, Arial, Helvetica, sans-serif
}
A {
	FONT: 9pt "宋体", Verdana, Arial, Helvetica, sans-serif
}
TABLE {
	FONT: 9pt "宋体", Verdana, Arial, Helvetica, sans-serif
}

}
SPAN {

<SCRIPT language=JavaScript src="../editorDialog/dialog.js"></SCRIPT>
<script language="javascript" event="onerror(msg, url, line)" for="window">
return true ;	 // 隐藏错误
</script>
<SCRIPT language=JavaScript>

// 本窗口返回值
function ReturnValue(){
	var sFromUrl = d_fromurl.value;
	var sWidth = d_width.value;
	var sHeight = d_height.value;

	var sHTML = '<EMBED src="' + sFromUrl + '" width="' + sWidth + '" height="' + sHeight + '" type="audio/x-pn-realaudio-plugin" autostart="true" controls="IMAGEWINDOW,ControlPanel,StatusBar" console="Clip1"></EMBED>';
	dialogArguments.insertHTML(sHTML);

	window.returnValue = null;
	window.close();
}

// 点确定时执行
function ok(){
	// 数字型输入的有效性
	d_width.value=ToInt(d_width.value);
	d_height.value=ToInt(d_height.value);

	if (d_checkfromurl.checked){
		// 返回值
		ReturnValue();
	}
}

</SCRIPT>

<META content="MSHTML 6.00.3790.118" name=GENERATOR></HEAD>
<BODY bgColor=menu onload="d_fromurl.focus();d_fromurl.value='http://';">
<TABLE cellSpacing=0 cellPadding=0 align=center border=0>
  <TBODY>
  <TR>
    <TD>
      <FIELDSET><LEGEND>媒体文件来源</LEGEND>
      <TABLE cellSpacing=0 cellPadding=0 border=0>
        <TBODY>
        <TR>
          <TD colSpan=9 height=5></TD></TR>
        <TR>
          <TD colSpan=9 height=5></TD></TR>
        <TR>
          <TD width=7></TD>
          <TD align=right width=54><INPUT id=d_checkfromurl type=radio CHECKED 
            value=1>网络:</TD>
          <TD width=5></TD>
          <TD colSpan=5><INPUT id=d_fromurl style="WIDTH: 243px" size=30></TD>
          <TD width=7></TD></TR>
        <TR>
          <TD colSpan=9 height=5></TD></TR></TBODY></TABLE></FIELDSET> </TD></TR>
  <TR>
    <TD height=5></TD></TR>
  <TR>
    <TD>
      <FIELDSET><LEGEND>播放效果</LEGEND>
      <TABLE cellSpacing=0 cellPadding=0 border=0>
        <TBODY>
        <TR>
          <TD colSpan=9 height=5></TD></TR>
        <TR>
          <TD width=7></TD>
          <TD noWrap>播放宽度:</TD>
          <TD width=5></TD>
          <TD><INPUT onkeypress=event.returnValue=IsDigit(); id=d_width 
            maxLength=4 size=10 value=200></TD>
          <TD width=40></TD>
          <TD noWrap>播放高度:</TD>
          <TD width=5></TD>
          <TD><INPUT onkeypress=event.returnValue=IsDigit(); id=d_height 
            maxLength=4 size=10 value=200></TD>
          <TD width=7></TD></TR>
        <TR>
          <TD colSpan=9 height=5></TD></TR></TBODY></TABLE></FIELDSET> </TD></TR>
  <TR>
    <TD height=5></TD></TR>
  <TR>
    <TD 
      align=right><INPUT id=Ok onclick=ok() type=submit value="  确定  ">&nbsp;&nbsp;<INPUT onclick=window.close(); type=button value="  取消  "></TD></TR></TBODY></TABLE></BODY></HTML>
