<SCRIPT language=JavaScript>

// 本窗口返回值
function ReturnValue(){
	var sFromUrl = GetLink(d_fromurl.value);	
	dialogArguments.insertHTML(sFromUrl);	
	window.returnValue = null;
	window.close();
}

// 点确定时执行
function ok(){
	if (d_checkfromurl.checked){
		// 取文件名
		GetFileName(d_fromurl.value, "/");
		// 返回值
		ReturnValue();
	}
}

// 按文件扩展名取图，并产生链接
function GetLink(url){
	var sExt;
	sExt=url.substr(url.lastIndexOf(".")+1);
	sExt=sExt.toUpperCase();
	var sPicName;
	switch(sExt){
	case "TXT":
		sPicName = "txt.gif"
		break;
	case "CHM":
	case "HLP":
		sPicName = "hlp.gif"
		break;
	case "DOC":
		sPicName = "doc.gif"
		break;
	case "PDF":
		sPicName = "pdf.gif"
		break;
	case "MDB":
		sPicName = "mdb.gif"
		break;
	case "GIF":
	case "JPG":
	case "PNG":
	case "BMP":
		sPicName = "pic.gif"
		break;
	case "ASP":
	case "JSP":
	case "JS":
	case "PHP":
	case "PHP3":
	case "ASPX":
		sPicName = "code.gif"
		break;
	case "HTM":
	case "HTML":
	case "SHTML":
		sPicName = "htm.gif"
		break;
	case "ZIP":
	case "RAR":
		sPicName = "zip.gif"
		break;
	case "EXE":
		sPicName = "exe.gif"
		break;
	case "AVI":
	case "MPG":
	case "MPEG":
	case "ASF":
		sPicName = "mp.gif"
		break;
	case "RA":
	case "RM":
		sPicName = "rm.gif"
		break;
	case "MID":
	case "WAV":
	case "MP3":
	case "MIDI":
		sPicName = "audio.gif"
		break;
	case "XLS":
		sPicName = "xls.gif"
		break;
	case "PPT":
	case "PPS":
		sPicName = "ppt.gif"
		break;
	default:
		sPicName = "unknow.gif"
		break;
	}
	return "<img border=0 src='"+GetHttpUrl("sysimage/file/"+sPicName)+"'><a href='"+url+"' target=_blank>"+d_filename.value+"</a>";

}

// 取文件名到隐藏的输入框
function GetFileName(url, opt){
	d_filename.value=url.substr(url.lastIndexOf(opt)+1);
}
</SCRIPT>
