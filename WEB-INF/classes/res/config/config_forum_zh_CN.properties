#config_forum.xml
loginFailInterval=登录出错时间间隔(秒)
loginFailCount=登录出错时间间隔内尝试登录最大出错次数
loginFailDelay=登录出错超过最大出错次数时被延时的时间(秒)
favoriateNum=收藏夹最大贴子数
refreshOnlineInterval=刷新在线用户时间间隔（分钟）
refreshOnlineExpire=在线用户被删除的超时时间（分钟）
bailFeeDay=保释时需缴纳的保释金/天
addMsgInterval=发贴间隔时间(毫秒)
registInterval=注册间隔时间(毫秒)
msgTitleLengthMin=贴子标题最短字数
msgTitleLengthMax=贴子标题最长字数
msgLengthMin=贴子内容最短长度
msgLengthMax=贴子内容最大长度
maxAttachmentCount=贴子最大附件数
maxAttachmentSize=贴子最大附件尺寸（K）
maxAllFileSize=贴子最大所有上传文件尺寸（K）
email_notify=是否启用Email回复提醒
message_sender=短消息群发时的发送者名称
message_expire_day=用户短消息过期的天数
interval_clear_message=删除用户短消息超出最大条数的时间间隔(小时)
sign_ubb=签名档是否允许UBB代码
sign_length=签名档字符长度
ext=上传文件的合法扩展名
addUseValidateCode=发贴时使用验证码
loginUseValidateCode=登录时使用验证码
photo_max_size=用户头像大小(K)
waterMarkImg=是否使用水印
waterMarkPos=水印位置
isShowQQ=是否显示QQ小秘书聊天图标
checkReferer=防止图片盗链
useTopicBottomAD=是否启用贴子底部的广告信息
default_skin=默认皮肤
shortMsgTitleLengthMin=短消息标题最短字数
shortMsgTitleLengthMax=短消息标题最长字数
shortMsgContentLengthMin=短消息内容最短字数
shortMsgContentLengthMax=短消息内容最长字数
maxAttachDayCount=默认新用户每天能上传的附件个数
canUserUploadAttach=默认新用户能否上传附件
canUserDownloadAttach=默认新用户能否下载附件
canUserAddTopic=默认新用户能否发贴
canUserReplyTopic=默认新用户能否回贴
canUserVote=默认新用户能否投票
canUserSearch=默认新用户能否搜索
userLevel=默认等级设置

isListTopicTree=列表页采用树形显示
isHtmlPage=是否使用伪静态页面
hitUpdateCount=更新数据库时点击率增长的数目

canUserSetReplyExperiencePointSee=用户是否可以设定回复、信用、经验、付费可见
key=加密时的键值，用于口令等的加密，不得超过24个字符
showFlowerEgg=显示用户所得的鲜花鸡蛋数

waterMarkTransparence=水印透明度，0表示完全透明，100表示不透明